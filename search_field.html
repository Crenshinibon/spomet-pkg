<template name="spometSearch">
    <form>
        <div class="input-append" >
            <input type="text" class="{{#if fieldSizeClass}}{{fieldSizeClass}}{{else}}input-medium{{/if}}{{#if searchInProgress}}search-in-progress{{/if}} spomet-search-field" autocomplete="off" data-provide="typeahead" value="{{latestPhrase}}">
            <div class="btn-group">
                {{#if searching}}
                <button type="button" class="btn spomet-reset-search">
                    <i class="fa fa-remove"></i>
                </button>
                {{/if}}
                {{#unless searchInProgress}}
                    <button type="submit" class="btn">
                        {{#if buttonText}}
                            {{buttonText}}
                        {{else}}Search
                        {{/if}}
                    </button>
                {{/unless}}
            </div>
        </div>
        {{> helpMarker 'searchBox'}}
    </form>
</template>
